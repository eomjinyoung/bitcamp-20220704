<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>bitcamp</title>
</head>
<body>
<h1>회원 상세 정보</h1>
<form action='update' method="post">
<table border='1'>
  <tr>
    <th>번호</th><td><input name='no' type='number' 
        value='1' data-th-value="${member.no}" 
        readonly></td>
  </tr>
  <tr>
    <th>이름</th><td><input name='name' type='text' 
        value='홍길동' data-th-value="${member.name}" 
        size='60'></td>
  </tr>
  <tr>
    <th>이메일</th><td><input name='email' type='email' 
        value='hong@test.com' data-th-value="${member.email}"
        size='60'></td>
  </tr>
  <tr>
    <th>암호</th><td><input name='password' type='password' size='10'></td>
  </tr>
  <tr>
    <th>등록일</th><td data-th-text="${member.createdDate}">2022-1-1</td>
  </tr>
</table>
<p>
  <button type='submit'>변경</button>
  <a href='delete?no=1'
     data-th-href="@{delete(no=${member.no})}">삭제</a>
</p>
</form>

</body>
</html>
