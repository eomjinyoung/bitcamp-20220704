<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>페이스북 API</title>
</head>
<body>
<h1>페이스북 로그인</h1>

<script type="text/javascript">
// 페이스북 자바스크립트 SDK 파일을 가져온 후에 호출될 함수를 등록한다.
// => 즉 sdk.js 파일을 실행할 때 이 함수를 찾아 호출한다.
// => 이 함수는 페이스북 API를 사용하기 전에 준비하는 작업을 수행한다.
window.fbAsyncInit = function() {
  console.log("window.fbAsyncInit() 호출됨!");
  FB.init({
    appId      : '272674241595180', // 개발자가 등록한 앱 ID
    cookie     : true,  
    xfbml      : true,  
    version    : 'v13.0' 
  });
  FB.AppEvents.logPageView();
};

console.log("window.fbAsyncInit() 함수를 등록했음!");

(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) {return;}
  js = d.createElement(s); js.id = id;
  js.src = "https://connect.facebook.net/en_US/sdk.js";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));
	
console.log("<script> 태그 추가 및 sdk.js 로딩!");

</script>
</body>
</html>
