<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex07</title>
</head>
<body>
<h1>AJAX 라이브러리 만들기 - myQuery IV</h1>
<table border="1">
<thead>
    <tr><th>번호</th><th>제목</th><th>작성자</th><th>조회수</th></tr>
</thead>
<tbody>
</tbody>
</table>
<button id="btn1">데이터 가져오기!</button>

<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
<script>
"use strict"

var tbody = $("tbody");

$("#btn1").click(() => {
	
  $.getJSON('test6.jsp', function(result) {
    for (var b of result) {
        $("<tr>")
          .html("<td>" + b.no + "</td>" + 
           "<td>" + b.title + "</td>" + 
           "<td>" + b.writer + "</td>" +
           "<td>" + b.viewCnt + "</td>")
          .appendTo(tbody);
    }
  });
    
});

</script>
</body>
</html>
