<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex07</title>
</head>
<body>
<h1>AJAX 라이브러리 만들기 - myQuery II</h1>
<table border="1">
<thead>
    <tr><th>번호</th><th>제목</th><th>작성자</th><th>조회수</th></tr>
</thead>
<tbody>
</tbody>
</table>
<button id="btn1">데이터 가져오기!</button>

<script src="myquery-06.js"></script>
<script>
"use strict"

console.log("1");

var tbody = document.querySelector("tbody");

document.querySelector("#btn1").onclick = () => {
	
  $.getJSON('test6.jsp', function(result) {
    for (var b of result) {
        var tr = document.createElement("tr");
        tr.innerHTML = "<td>" + b.no + "</td>" + 
           "<td>" + b.title + "</td>" + 
           "<td>" + b.writer + "</td>" +
           "<td>" + b.viewCnt + "</td>";
        tbody.appendChild(tr);
    }
  });
    
};

</script>
</body>
</html>
