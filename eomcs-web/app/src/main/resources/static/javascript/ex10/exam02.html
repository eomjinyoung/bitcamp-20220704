<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비동기작업</title>
</head>
<body>
<h1>Promise - 작업 함수(executor)와 비동기 작업</h1>
<script>
const promise = new Promise((resolve, reject) => {
  var xhr = new XMLHttpRequest();
  xhr.onreadystatechange = function() {
    if (xhr.readyState == 4) {
      console.log(xhr.responseText);
    }
  };
  xhr.open("GET", "exam01", true); // 비동기로 HTTP 요청을 수행하도록 설정한다.
  xhr.send(); // 비동기 요청을 수행한다. 즉, 요청하는 즉시 리턴한다.
});

// Promise 생성자는 작업 함수(executor) 호출이 끝나는 즉시 Promise 객체를 리턴한다.
// => 작업 함수에서 실행하는 비동기 작업이 끝날 때까지 기다리지 않는다.
console.log("1111");

</script>
</body>
</html>
