<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비동기작업</title>
</head>
<body>
<h1>Promise - then()의 리턴 값</h1>
<script>
const promise = new Promise((resolve, reject) => {
  var xhr = new XMLHttpRequest();
  xhr.onreadystatechange = function() {
    if (xhr.readyState == 4) {
      console.log(xhr.responseText);
      
      resolve(); // 작업이 완료되었다고 통지한다.
    }
  };
  xhr.open("GET", "exam01", true); 
  xhr.send();
});

console.log("1111");

// then()
// - 작업을 정상적으로 수행했다는 통보가 왔을 때 호출될 함수를 등록한다.
// - 새로운 Promise 객체를 리턴한다.
// - then()에 등록된 함수의 실행이 정상적으로 끝나면 새로 리턴한 Promise 객체에 통보할 것이다. 
var promise2 = promise.then(() => console.log("fulfilled...1"));

console.log("2222");

// 다음과 같이 promise2.then()을 사용하여 작업 함수를 등록해두면,
// 이전에 약속(promise)한 작업(executor)이 끝나면 자동으로 호출될 것이다. 
// 즉, promise.then()으로 등록한 작업 함수의 실행이 끝난 후 다음 순서로 호출될 것이다.
promise2.then(() => console.log("fulfilled...2"));


</script>
</body>
</html>
