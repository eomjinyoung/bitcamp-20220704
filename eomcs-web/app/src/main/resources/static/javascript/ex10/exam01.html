<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비동기작업</title>
</head>
<body>
<h1>Promise - 생성자와 작업 함수(executor)</h1>
<script>
// new Promise(executor)
// - executor: 생성자가 실행할 함수다. 
// - executor의 호출이 완료되어야만 Promise 객체를 리턴한다.
//
// Promise 객체
// - 생성자에서 수행한 비동기 작업의 결과를 통지 받는 기능이 있다.  
// - 작업 결과에 따라 다음 작업을 수행시키는 기능이 있다.
// - 정상적으로 이행(fulfill)했다고 통지 받으면, 다음으로 이어서 실행할 함수를 호출한다.
// - 어떤 이유로 작업 수행을 거절(reject)했다는 통지를 받으면, 오류를 처리할 함수를 호출한다.
//
const promise = new Promise((resolve, reject) => {
	  var xhr = new XMLHttpRequest();
	  xhr.open("GET", "exam01", false); // 동기 방식으로 HTTP 요청을 하도록 설정한다.
	  xhr.send(); // 동기 요청을 수행한다. 즉 서버에서 응답을 받을 때까지 리턴하지 않는다.
	  console.log(xhr.responseText);
});


console.log("1111");

// 결론!
// - Promise 생성자에 전달한 executor의 호출이 끝날 때까지 Promise 객체를 리턴하지 않는다.
// - 따라서 executor 함수 안에 작업 시간이 올래 걸리는 동기 작업을 수행하는 코드를 두는 것은 바람직하지 않다. 
// - 즉 Promise 생성자에 넘겨주는 함수에 비동기 작업이 없다면 Promise를 사용하는 이점이 없다.
//
</script>
</body>
</html>
