<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex03</title>
</head>
<body>
<h1>함수 - 애로우(arrow) 함수</h1>
<script>
"use strict"
// 익명 함수를 정의할 때 arrow function 문법을 사용할 수 있다.
// 문법:
//    (파라미터,파라미터,...) => 문장
//    (파라미터,파라미터,...) => {문장1; 문장2;}
//
//

function f0(a, b) {
	return a + b;
}
console.log(f0(1, 2));

var f1 = function(a, b) {
	return a + b;
};
console.log(f1(10, 20));

var f2 = (a, b) => {
	return a + b;
};
console.log(f2(100, 200));

var f3 = (a, b) => a + b;
console.log(f3(1000, 2000));
</script>

</body>
</html>
