<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex03</title>
</head>
<body>
<h1>함수 - 함수 아규먼트와 함수 내장 변수 arguments</h1>
<script>
// 자바스크립트의 함수는 함수를 호출할 때 전달한 값들을 보관하는 배열과 유사한 변수를 내장하고 있다. 
// => 그 내장 변수의 이름은 "arguments" 이다.
// => new Array() 또는 [] 명령으로 만드는 배열은 아니다.
function f1(a) { 
	console.log("a =", a);
	console.log("----------------");
	
	// Array()로 만든 오리지널 배열은 forEach() 메서드가 있다.
	// => 그러나 arguments는 Array()로 만든 오리지널 배열이 아니다.
	// => 그래서 forEach() 함수가 없다.
	// => 그러니 arguments에 대해 배열의 메서드를 호출하지 말라!
  /*
  arguments.forEach(function(value) { // 실행 오류!
    console.log(value);
  });
  */
  
  /*	
  var arr = new Array();
  arr.push("aaa");
  arr.push(100);
  arr.push(true);

  console.log(arr);
  
  arr.forEach(function(value) { // arr는 진짜 배열이기 때문에 forEach()를 호출할 수 있다.
    console.log(value);
  });
  */
  
  console.log("----------------");
  // forEach()를 사용하고 싶다면 진짜 배열로 바꾼후 사용해야 한다.
  var arr = Array.from(arguments);
  arr.forEach(function(value) {
    console.log(value);
  });
  
  console.log("----------------");
  // 참고!
  // => Array()로 만든 배열에는 reduce() 함수가 있다.
  // => 합계 등을 계산할 때 유용하다.
  arr.reduce(function(sum, value) {
    console.log(sum, value)
    return sum + value;
  });
}

//f1();
//f1(100);
f1(100, 200, 300, 400, 500);

// 주의!
// => 자바스크립트는 파라미터의 개수와 상관없이 아규먼트를 넘길 수 있기 때문에 
//    자바의 오버로딩 문법이 자바스크립트에서는 없다.
// => 자바는 메서드를 찾을 때 값의 타입과 개수를 이용하여 찾는다.
//    그러나 자바스크립트는 값의 타입이 없고 아규먼트의 개수도 의미가 없다.
//    그래서 자바스크립트는 같은 이름을 가진 함수를 여러 개 만들 수 없다.
</script>
</body>
</html>
