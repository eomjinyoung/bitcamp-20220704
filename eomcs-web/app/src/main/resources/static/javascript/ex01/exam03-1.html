<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex01</title>
<script>
  // 웹브라우저는 HTML을 로딩한 후 위에서 아래로 태그가 나온 순서대로 실행한다.
  // 실행하다가 script라는 태그를 만나면 "자바스트립트 엔진"을 이용하여 코드를 실행한다.
  // script 태그 실행이 완료되면 계속 이어서 다음 태그를 처리한다.
  console.log("11111");
  window.alert("잠깐!"); // 사용자가 확인 버튼을 눌러야만 리턴한다.
</script>
<script>
  console.log("22222");
  window.alert("잠깐!");
</script>
</head>

<body>
<script>
  console.log("33333");
  window.alert("잠깐!");
</script>
<h1>자바스크립트 코드 실행 순서</h1>
<script>
  console.log("44444");
  window.alert("잠깐!");
</script>
</body>
</html>
