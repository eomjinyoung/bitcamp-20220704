<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex01</title>
<script>
  // script에 선언된 변수나 함수는 그 다음 script에서 사용할 수 있다.
  var v1 = "Hello"; // 이 변수는 window 객체에 등록된다.
  function f1(str) {console.log(str);} // 이 함수는 window 객체에 등록된다.

  // 그러나 아래 태그를 실행하기 전에는 아래 태그에서 선언한 변수나 함수를 사용할 수 없다.
  // console.log(v2); // 실행 오류!

  // 만약 아래의 script 태그를 실행한 후라면 그 태그에서 선언한 변수나 함수를 사용할 수 있다.
  function f2() {console.log(v2);} // 이 함수는 window 객체에 등록된다.

  f1("테스트1"); // OK

  // 아직 v2라는 변수는 존재하지 않기 때문에 f2()를 실행하면 오류 발생!
  // f2();
</script>
</head>
<body>
<h1>script 태그에 선언된 자바스크립트의 사용 범위</h1>

<script>
  // 이전 script 태그에서 정의한 모든 변수와 함수를 그대로 사용할 수 있다.
  console.log(v1); // 변수 앞에 객체를 지정하지 않으면 window 객체에서 찾는다.
  console.log(window.v1); // 물론 이렇게 window 객체를 명시할 수 있다.
  f1("안녕하세요!"); // 함수 앞에 객체를 지정하지 않으면 window 객체에서 찾는다.
  window.f1("안녕하세요!2"); // 물론 이렇게 window 객체를 명시할 수 있다.

  var v2 = "반가워요!"; // 이 변수는 window 객체에 등록된다.
  f2(); // 위에서 v2 변수를 만들었기 때문에 f2()를 호출하더라도 오류가 발생하지 않는다.

</script>
</body>
</html>
