<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex04</title>
</head>
<body>
<h1>객체 - 프로퍼티 추가 II</h1>
<script>
"use strict"
// 일반적인 값 뿐만 아니라, 함수와 객체까지 저장할 수 있다.

var obj = new Object();

obj.name = "홍길동";
obj.f1 = () => console.log("f1()....");

var obj2 = new Object();
obj2.v1 = 100;
obj2.v2 = true;
obj2.v3 = "문자열";
obj2.v4 = () => console.log("v4()....");

// 이렇게 프로퍼티의 값으로 다른 객체의 주소를 저장할 수 있다.
obj.other = obj2;

// 객체의 프로퍼티 값 꺼내기
console.log(obj.name);
console.log(obj.other.v1); // 자바의 OGNL(Object Graph Navigation Language)와 비슷하다.
console.log(obj.other.v2);
console.log(obj.other.v3);

// 객체의 함수 호출
obj.f1();
obj.other.v4();

</script>
</body>
</html>
