<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex05</title>
</head>
<body>
<h1>DOM API - 태그 삭제하기 II</h1>
<section>
  <article>
	<h1 id="header1">자바스크립트</h1>
	<p>자바스크립트는 <b>프론트-엔드</b>를 개발할 때 사용하는 프로그래밍 언어입니다.</p>
  </article>
  <article>
    <h1 id="header2">자바</h1>
    <p>자바는 <b>백-엔드</b>에서 사용하는 프로그래밍 언어입니다.
    <a href='http://www.spring.io'>스프링 프레임워크</a>는 자바 백-엔드 개발 프레임워크입니다.</p>
  </article>
</section>
<script>
"use strict"

// 태그를 삭제하기 II
// 

// 방법2) 부모 태그를 모른다면 찾은 태그에서 부모 태그를 알아낸다.
// => 삭제할 태그를 찾는다.
var e = document.querySelector("article:first-child");

// => 부모 태그를 알아낸다.
// => Node.parentElement 또는 Node.parentNode를 사용한다.
var parent = e.parentElement;

// => 부모 태그에서 자식 태그를 제거한다.
parent.removeChild(e);

</script>
</body>
</html>
