<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex06</title>
<style>
body {
    border: 1px solid blue;
    padding: 30px;
}
div {
    border: 1px solid red;
    padding: 30px;
}
button {padding: 30px;}
</style>
</head>
<body>
<h1>이벤트 - 이벤트 단계</h1>
<div id="d1">d1
    <div id="d2">d2
        <button id="btn1">버튼1</button>
        <button id="btn2">버튼2</button>
    </div>
</div>
<script>
"use strict"

// 이벤트가 발생하면 다음 3단계로 전달 된다.
// 1) capture phase
//    => 부모 태그에서 자식 태그로 내려가는 단계
// 2) target phase
//    => 이벤트가 발생된 목적지에 도달한 단계
// 3) bubble phase
//    => 다시 목적지에서 부모 태그로 올라가는 단계
//
// 일반적인 방법으로 이벤트 리스너를 등록하면,
// 이벤트가 발생했을 때
// target과 bubble 단계에서 호출된다.
// => 따라서 #btn1이나 #btn2를 클릭하면,
//    버튼에 등록된 함수 뿐만 아니라
//    그 부모들에 등록된 함수가 있다면 그 함수들도 호출된다.
document.getElementById("btn1").addEventListener("click", function(e) {
	console.log("버튼1...");
});

document.getElementById("btn2").addEventListener("click", function(e) {
    console.log("버튼2...");
});

document.getElementById("d2").addEventListener("click", function(e) {
    console.log("d2...");
});

document.getElementById("d1").addEventListener("click", function(e) {
    console.log("d1...");
});

document.body.addEventListener("click", function(e) {
    console.log("body...");
});
</script>
</body>
</html>
