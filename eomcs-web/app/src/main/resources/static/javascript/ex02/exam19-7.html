<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>반복문 - for(변수 선언 of iterable 객체)</h1>
<script>
"use strict"

var contactMap = new Map();

contactMap.set("홍길동", "010-1111-1111");
contactMap.set("임꺽정", "010-1111-2222");
contactMap.set("유관순", "010-1111-3333");
contactMap.set("안중근", "010-1111-4444");
contactMap.set("윤봉길", "010-1111-5555");

// Map 객체도(Map() 생성자를 통해 만든 객체도) iterable 규칙을 따르고 있기 때문에
// Map 객체에서 값을 꺼낼 때 next() 함수를 사용할 수 있다.
// iterable 규칙을 따른다?
// => Symbol.iterator 를 통해 iterator 를 수행하는 객체를 리턴해준다.
// => iterator를 수행하는 객체는 next() 함수를 갖고 있다.
// => next() 함수를 호출할 때마다 목록에서 값을 한 개 꺼내서 리턴해 줄 것이다.
//

// 1) Map 객체에서 iterator 객체를 꺼낸다.
var iterator = contactMap[Symbol.iterator]();
while (true) {
  var entry = iterator.next(); // 보통 key/value 한쌍으로 되어 있는 값을 가리킬 때 entry라 한다.
  if (entry.done) {
    break;
  }
  var v = entry.value;
  console.log(v);
}
console.log("-----------------------------")

// 2) for...of 통해 자동으로 처리한다.
for (var v of contactMap) {
	console.log(v);
}




</script>
</body>
</html>
