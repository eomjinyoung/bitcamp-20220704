<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>구조 분해(destructuring) - 배열</h1>
<script>
"use strict"

// 값을 분해하여 여러 변수에 받을 수 있다.
//
var arr = ["홍길동", "1111-2222", true, 20];
console.log(arr);

// 보통 한 개의 변수에 한 개의 값을 받는다.
var n = arr[0];
var t = arr[1];
var w = arr[2];
var a = arr[3];
console.log(n, t, w, a);
console.log("----------------");

// 배열의 값을 분해해서 받을 수 있다.
var [name, tel, working, age] = arr;
console.log(name, tel, working, age);
console.log("----------------");

// 배열 개수 보다 적은 변수를 선언하면 그 변수 개수만큼만 분해해서 받는다.
var [name2, tel2] = arr;
console.log(name2, tel2);

</script>
</body>
</html>
