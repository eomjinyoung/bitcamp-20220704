<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>구조 분해(destructuring) - 함수 리턴 값 II</h1>
<script>
"use strict"

function f2() {
  var obj = new Object(); 
  obj.name = "홍길동"; 
  obj.age = 20;
  obj.tel = "1111-1111";
  obj.working = true;
  return obj;
} 

// 보통 다음과 같이 함수가 리턴한 객체를 통째로 받는다.
// 실제 객체 주소를 받는다.
var r2 = f2();
console.log(r2);
console.log("------------------------");

// 리턴 받은 객체에서 값을 꺼낼 때 
// 프로퍼티와 일치하는 이름의 변수를 선언하면 된다.
var {tel, age} = f2();
console.log(tel, age);

</script>
</body>
</html>
