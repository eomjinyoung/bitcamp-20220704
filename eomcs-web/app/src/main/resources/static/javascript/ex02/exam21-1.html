<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>변수 - const</h1>
<script>
"use strict"

// var 로 선언한 변수는 값을 변경할 수 있다.
var v1 = 100;
v1 = 200;
console.log(v1);

// const로 선언한 변수는 값을 변경할 수 없다.
const v2 = 100;
//v2 = 200; // 예외 발생!
console.log(v2);

// const 변수는 선언할 때 값을 할당해야 한다.
//const v3; // 예외 발생!
//v3 = 100;
//console.log(v3);
console.log("---------------------------");

const v4 = "오호라";
console.log(v4);
console.log(window.v4); // const 변수는 window 객체에 보관되지 않는다.

</script>
</body>
</html>
