<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>변수 - var 변수와 블록</h1>
<script>
"use strict"

var v1 = "홍길동";

{
    // 자바스크립트는 일반 블록에 선언된 var 변수도 글로벌 변수로 간주한다. 
    var v1 = "임꺽정"; // 이전에 선언된 v1 변수를 덮어 쓴다.
    var v2 = 100; // 자바스크립트는 일반 블록을 무시한다. 따라서 v2는 글로벌 변수이다.
}

console.log(window.v1);
console.log(window.v2);

</script>
</body>
</html>
