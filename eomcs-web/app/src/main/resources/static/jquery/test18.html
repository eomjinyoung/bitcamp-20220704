<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery 만들기</title>
</head>
<body>
<h1>jquery 사용</h1>
<button id="btn">데이터 가져오기</button>
<table id="boardTable" border="1">
<thead>
<tr>
  <th>번호</th>
  <th>제목</th>
  <th>작성자</th>
  <th>조회수</th>
</tr>
</thead>
<tbody>
</tbody>
</table>

<script src="jquery17.js"></script>
<script>
$('#btn').click(function() {
  $.get(
    'test18.jsp', 
    (data) => {
      // 서버에서 HTML을 받아 삽입하기
      $('#boardTable tbody').html(data);
    }
  );
});

</script>
</body>
</html>
