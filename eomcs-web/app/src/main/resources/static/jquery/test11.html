<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery 만들기</title>
</head>
<body>
<h1>jquery 사용</h1>
<button id="btn1">버튼 추가</button>
<div id="d1"></div>

<script src="jquery10.min.js"></script>
<script>
var d1 = $('#d1')
           .css('border', '2px dashed red')
           .css('margin', '10px')
           .css('min-height', '100px');

$('#btn1').click(function() {
  $('<button>')
	  .html('버튼!')
	  .click(() => {
	    alert("오호라!")
	   })
	  .appendTo(d1)
});
</script>
</body>
</html>
