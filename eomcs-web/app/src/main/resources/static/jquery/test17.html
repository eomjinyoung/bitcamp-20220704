<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery 만들기</title>
</head>
<body>
<h1>jquery 사용</h1>
<h1>AJAX POST 요청</h1>
<input id="v1" type="text"> 
<select id="op">
  <option value="+">+</option>
  <option value="-">-</option>
  <option value="*">*</option>
  <option value="/">/</option>
</select>
<input id="v2" type="text">
<button id="computeBtn">=</button>
<input id="result" type="text">

<script src="jquery17.js"></script>
<script>
$('#computeBtn').click(function() {
  $.post(
    'test16.jsp', 
    {
      v1: encodeURIComponent($('#v1').val()),
      v2: encodeURIComponent($('#v2').val()),
      op: encodeURIComponent($('#op').val())
    },
    (data) => {
      $('#result').val(data);
    }
  );
});

</script>
</body>
</html>
