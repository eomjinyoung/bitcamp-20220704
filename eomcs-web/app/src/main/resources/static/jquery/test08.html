<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery 만들기</title>
</head>
<body>
<h1>jquery 사용</h1>
<button id="btn1">버튼 추가</button>
<div id="d1"></div>

<script src="jquery08.js"></script>
<script>
var d1 = $('#d1');
d1.css('border', '2px dashed red');
d1.css('margin', '10px');
d1.css('min-height', '100px');

var btn1 = $('#btn1');
btn1.click(function() {
  var btn = $('<button>')
  btn.html('버튼!')
  btn.click(() => {
    alert("오호라!")
  })
  d1.append(btn)
  
});
</script>
</body>
</html>
