<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery 만들기</title>
</head>
<body>
<h1>jquery 사용</h1>
<button id="btn1">버튼 추가</button>
<div id="d1">
<button class="mybtn">버튼!</button>
<button>버튼XXX</button>
</div>

<script src="jquery13.js"></script>
<script>
var d1 = $('#d1')
           .css('border', '2px dashed red')
           .css('margin', '10px')
           .css('min-height', '100px');

$('#btn1').click(function() {
  $('<button>')
	  .html('추가버튼!')
	  .addClass('mybtn')
	  .appendTo(d1)
});

// on(이벤트명, 리스너)
// => 현재 존재하는 태그에 대해서 리스너를 등록한다.
/*
$('.mybtn').on('click', (e) => {
  alert('오호라...!!')
});
*/

// 부모.on(이벤트명, 부모의 소속된 자식 셀렉터, 리스너)
// => 현재 존재하는 태그(앞으로 존재할 태그 포함)에 대해서 리스너를 추가한다.
$('#d1').on('click', '.mybtn', (e) => {
  alert('우헤헤헤...!!')
});

</script>
</body>
</html>
