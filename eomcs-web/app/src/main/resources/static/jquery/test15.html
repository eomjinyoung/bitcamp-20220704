<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery 만들기</title>
</head>
<body>
<h1>jquery 사용</h1>
<button id="btn1">AJAX 요청</button>
<div id="d1"></div>

<script src="jquery15.js"></script>
<script>
var d1 = $('#d1')
           .css('border', '2px dashed red')
           .css('margin', '10px')
           .css('min-height', '100px');

$('#btn1').click(function() {
  $.get('test14.jsp', (data) => {
    d1.html(data);
  });
});

</script>
</body>
</html>
