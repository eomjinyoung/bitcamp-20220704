<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ajax 파일 업로드</title>
</head>
<body>
<h1>fileupload() 사용법 - 여러 개의 파일을 한 번에 전송하기</h1>
<pre>
1) jquery.fileupload() 함수
   - 버튼을 클릭 했을 때 서버에 비동기 요청하도록 설정한다.
   - 바로 파일을 업로드 하라는 의미가 아니다.
   - fileupload() 함수의 옵션 중에서 singleFileUploads의 값을 false로 설정하라. 
     기본은 true이다.
</pre>

<input id="fileupload" type="file" name="files" multiple><br>

<script src='../node_modules/jquery/dist/jquery.js'></script>
<script src="../node_modules/blueimp-file-upload/js/vendor/jquery.ui.widget.js"></script>
<script src="../node_modules/blueimp-file-upload/js/jquery.iframe-transport.js"></script>
<script src="../node_modules/blueimp-file-upload/js/jquery.fileupload.js"></script>
<script>
"use strict"

$('#fileupload').fileupload({
  url: 'upload.jsp',        // 서버에 요청할 URL
  dataType: 'json',         // 서버가 보낸 응답이 JSON임을 지정하기
  sequentialUploads: true,  // 여러 개의 파일을 업로드 할 때 순서대로 요청하기. 기본 값 false.
  singleFileUploads: false, // 한 요청에 여러 개의 파일을 전송시키기. 기본 값 true.
  done: function (e, data) { // 서버에서 응답이 오면 호출된다. 각 파일 별로 호출된다.
    console.log('done()...');
    console.log(data.result);
    $.each(data.result.files, function(index, file) {
      $('<p/>').text(file.filename + " : " + file.filesize).appendTo(document.body);
    });
  }
}); 

</script>

</body>
</html>
