<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>myquery</title>
</head>
<body>
<h1>myquery 만들기 9단계 - jquery.min.js 파일 분리</h1>
<table border="1">
<thead>
    <tr><th>번호</th><th>제목</th><th>작성자</th><th>조회수</th></tr>
</thead>
<tbody>
</tbody>
</table>
<button id="btn1">데이터 가져오기!</button>

<script src="jquery.min.js"></script>

<script>
"use strict"

$("#btn1").click(() => {
	$.ajax("test.jsp", {
		dataType: "json",
		success(arr) {
			arr.forEach(b => $("<tr></tr>").html("<td>" + b.no + "</td>" + 
			             "<td>" + b.title + "</td>" + 
			             "<td>" + b.writer + "</td>" +
			             "<td>" + b.viewCnt + "</td>").appendTo('tbody'));
		}
	});
});

</script>

</body>
</html>
