<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>myquery</title>
</head>
<body>
<h1>myquery 만들기 3단계 - .html(str) 과 .appendTo(부모 selector)</h1>
<table border="1">
<thead>
    <tr><th>번호</th><th>제목</th><th>작성자</th><th>조회수</th></tr>
</thead>
<tbody>
</tbody>
</table>
<button id="btn1">데이터 가져오기!</button>
<script>
function jQuery(p) {
	var el;
	if (p.charAt(0) == '<') { // 예) <table>
		const template = document.createElement('template');
		template.innerHTML = p;
		el = template.content.children; 
	} else {
	  el = document.querySelectorAll(p);
	}
	
	el.html = function(htmlString) {
		for (var e of el) {
			e.innerHTML = htmlString;
		}
	};
	
	el.appendTo = function(selector) {
		var parents = document.querySelectorAll(selector);
		for (var parent of parents) {
			for (var child of el) {
			  parent.appendChild(child);
			}
		}
	};
	
	return el;
}

var $ = jQuery;
</script>


<script>
"use strict"
     
$("#btn1")[0].onclick = () => {
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = () => {
        if (xhr.readyState == 4) {
            if (xhr.status == 200) {
                var arr = JSON.parse(xhr.responseText);
                for (var b of arr) {
                  var tr = $("<tr></tr>");
                  tr.html("<td>" + b.no + "</td>" + 
                     "<td>" + b.title + "</td>" + 
                     "<td>" + b.writer + "</td>" +
                     "<td>" + b.viewCnt + "</td>");
                  tr.appendTo('tbody');
                }
            }
        }
    };
    xhr.open("GET", "test.jsp", true);
    xhr.send();
};

</script>
</body>
</html>
