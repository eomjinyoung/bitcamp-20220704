<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <style>
  /* 위치 조정
    0) 기본
      => 특별하게 위치를 조정하지 않으면,
         좌에서 우로 출력한다.
         위에서 아래로 출력한다.
      => 웹브라우저의 경계에 도달하면,
         자동으로 줄을 바꿔 출력한다.
      => 태그는 선언된 순서로 출력한다.
  */
  body {
    border: 1px solid black;
    padding: 10px;
  }

  div {
    border: 1px solid black;
    margin: 10px;
    padding: 10px;
  }

  .c1 {
    width: 100px;
    height: 100px;
    background-color: gray;
  }

  #d1 {background-color: red;}
  #d11 {background-color: orange;}
  #d2 {background-color: green;}
  #d3 {background-color: blue;}
  </style>
</head>
<body>
  <div id="d1">d1
    <div id="d11">d11
      <div id="d111" class="c1">d111</div>
      <div id="d112" class="c1">d112</div>
    </div>
  </div>
  <div id="d2" class="c2">d2</div>
  <div id="d3" class="c2">d3</div>


</body>
</html>
