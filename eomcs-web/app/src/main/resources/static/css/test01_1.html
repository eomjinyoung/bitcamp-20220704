  <style>

  /* CSS 주석
     CSS(Cascading Style Sheet)?
     => HTML UI 컴포넌트(=태그)의 모양을 제어할 때 사용하는 기술
  */
  /* 셀렉터(selector)?
    => 스타일을 적용할 대상자를 지정하는 문법
   */

  /* 1) 태그 이름으로 대상자 지정하기
    태그명 {스타일명:값; 스타일명:값; ...}
  */
  html {
    border-style: solid;
    border-color: blue;
    margin: 20px;
  }

  body {
    border-style: dotted;
    border-color: red;
    margin: 10px;
  }

  div {
    border-style: solid;
    border-width: 1px;
    border-color: green;
    padding: 10px;
    margin: 10px;
  }

  img, ul {
    border-style: dashed;
    margin: 0px;
  }

  </style>
</head>
