<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <style>
  /* 태그 너비와 높이
    content-box(기본)
      => width = 콘텐츠 너비
      => height = 콘텐츠 높이
    border-box
    => width = 콘텐츠너비 + 좌,우 패딩너비 + 좌,우 테두리너비
    => height = 콘텐츠높이 + 위,아래 패딩높이 + 위,아래 테두리높이
  */
  body {
    border: solid 5px black;
    padding: 0px;
    margin: 20px;
  }
  div {
    border: 10px solid red;
    margin: 10px;
    background-color: blue;
    color: white;
    width: 200px;
    height: 100px;
  }

  #menu {
    border-left-width: 50px;
    padding-left: 30px;
  }
  
  #content {
    background-color: gray;
    /* border-box 라고 설정하면 width, height는 
       콘텐트 크기가 아니라 박스 크기가 된다. */
    box-sizing: border-box;
    margin-left: 20px; 
    border-left-width: 50px;
    padding-left: 30px;
  }
  
  #footer {
    background-color: yellow;
    border-width: 1px;
    box-sizing: border-box;
  }

  </style>
</head>
<body>
  <div id="menu">menu okok</div>
  <div id="content">content okok</div>
  <div id="footer">footer okok</div>
</body>
</html>
