<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <style>
  /* 테두리 다루기(border)
    => border-style : 테두리 모양
       예) solid, dashed, dotted 등
    => border-width : 테두리 두께
       예)thin, thick, 5px 등
    => border-color : 테두리 색상
       예) gray, rgb(100%, 0%, 0%), rgb(255, 0, 0), #ff0000
  */
  body {
    background-color: silver;
  }

  div {
    float: left;
    border-width: 5px;
    border-color: lightgray;
    background-color: blue;
    box-sizing: border-box;
    width: 100px;
    height: 100px;
    margin: 10px;
  }

  #d1 { border-style: inset; }
  #d2 { border-style: outset; }
  #d3 { border-style: groove; }
  #d4 { border-style: ridge; }
  #d5 { border-style: solid; }
  #d6 { border-style: dashed; }
  #d7 { border-style: dotted; }
  #d8 { border-style: double; }
  </style>
</head>
<body>
  <div id="d1">d1</div>
  <div id="d2">d2</div>
  <div id="d3">d3</div>
  <div id="d4">d4</div>
  <div id="d5">d5</div>
  <div id="d6">d6</div>
  <div id="d7">d7</div>
  <div id="d8">d8</div>

</body>
</html>
