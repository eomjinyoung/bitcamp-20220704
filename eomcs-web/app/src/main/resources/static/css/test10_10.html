<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <style>
  #d1 {
    position: relative;
    border: 1px solid blue; 
    height: 30px; 
    background-color: gray;
    text-align: center;
  }
  
  #d2 {
    border: 1px solid red; 
    position: absolute;
    top: 1px;
    display: inline-block;
    width: 100px;
    margin: 0px auto;
  }
  
  .text {
    display: inline-block;
  }
  
  .box {
    width: 20px;
    height: 26px; 
    background-color: white;
  }
  </style>
</head>
<body>
<div id="d1">
  <div id="d2" >
    <div class="text">ok</div>
    <div class="text box"></div>
    <div class="text">no</div>
  </div>
</div>

</body>
</html>
