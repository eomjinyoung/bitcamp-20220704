<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <style>
  /* 배경 응용 II
    => bullet 아이콘 컬렉션 파일에서
       배경 그림의 위치를 조정하여 원하는 bullet 아이콘을 출력하는 방법
  */
  div {
    padding: 5px;
    /* border: 1px solid red; */
  }

  #email {
  }

  #state {
    border: 1px solid red;
    display: inline-block;
    height: 16px; 
    width: 16px; 
    background-image: url('img03.jpg');
    background-repeat: no-repeat;
    background-position: 20px -1px; 
    background-size: 220px;
    box-sizing: border-box;
    position: relative;
    top: 5px;
    margin: 0 0 0 3px;
  }

  </style>
</head>
<body>
<form>
<div id="d1">이메일: <input id="email" type="text"><div id="state"></div>abc</div>
<div>암호: <input id="pwd" type="password"></div>
<div><button id="signupBtn" type="button">회원가입</button></div>
</form>

<script>
// DOM API를 이용하여 이메일 입력 상자를 알아낸다.
var email = document.getElementById('email');
var state = document.getElementById('state');
var btn = document.getElementById('signupBtn');

// 사용자가 버튼을 클릭하는 사건(event)이 발생했을 때
// 호출될 함수(event listener = event handler = callback)를 등록한다.
btn.addEventListener('click', function() {
  // 입력 상자에 들어있는 값을 검사하여 이메일 중복 여부에 따라
  // 아이콘을 출력한다. 
  if (email.value == "hong@test.com") { // 존재하는 사용자일 경우
    state.style.backgroundPosition = "-204px -1px";
  } else {
    state.style.backgroundPosition = "-167px -1px";
  }


});



</script>

</body>
</html>
