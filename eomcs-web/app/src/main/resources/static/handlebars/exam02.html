<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>exam</title>
</head>
<body>
  <h1>Handlebars 사용전</h1>
  <button id="btn1" type="button">데이터를 가져와서 출력하기</button>
<div id="d1"></div>

<script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script>
var data = {
  no:1, 
  title:"제목1", 
  writer:"홍길동"
};

// 태그에 삽입할 HTML 내용을 다음과 같이 자바스크립트 코드로 작성한다. 
var str = "<table border='1'>" + 
"<tbody>" + 
"<tr>" + 
"  <th>번호</th>" + 
"  <td>" + data.no + "</td>" + 
"</tr>" + 
"<tr>" + 
"  <th>제목</th>" + 
"  <td>" + data.title + "</td>" + 
"</tr>" + 
"<tr>" + 
"  <th>작성자</th>" + 
"  <td>" + data.writer + "</td>" + 
"</tr>" + 
"</tbody>" + 
"</table>"; 

var btn1Button = document.querySelector("#btn1");
btn1Button.onclick = (event) => {
  document.querySelector("#d1").innerHTML = str;
};



</script>
</body>
</html>
