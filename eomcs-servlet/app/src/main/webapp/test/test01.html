<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<button id="btn1" type="button">외부자원요청</button>
<table id="t1" border="1">
<thead>
  <tr>
    <th>번호</th>
    <th>제목</th>
  </tr>
</thead>
<tbody>
</tbody>
</table>

<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script>

$('#btn1').click(() => {
  $.ajax('proxy.jsp', {
  //$.ajax('test01.jsp', {
    dataType: "json",
    method: "GET",
    success: function(response) {
      for(var data of response) {
        $('<tr>')
        .append($('<td>').html(data.no))
        .append($('<td>').html(data.title))
        .appendTo('#t1 tbody')
      }
    }
  });
});
</script>
</body>
</html>
