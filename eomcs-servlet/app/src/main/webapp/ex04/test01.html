<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test01</title>
</head>
<body>
<h1>GET 요청1</h1>
<p>
웹 브라우저 주소 창에 'http://localhost:8080/web/ex04/s1?name=홍길동&age=20' 
입력한 후 엔터를 친다. 
</p>

<h1>GET 요청2</h1>
<p>
다음 링크를 클릭한다.<br>
<a href="http://localhost:8080/web/ex04/s1?name=홍길동&age=20">GET 요청</a>
</p>

<h1>GET 요청3</h1>
<p>
다음 입력폼에 값을 넣고 '전송' 버튼을 클릭한다.
</p>
<form action="http://localhost:8080/web/ex04/s1" method="get">
  이름: <input type="text" name="name"><br>
  나이: <input type="number" name="age"><br>
  <input type="submit" value="전송">
</form>
</body>
</html>
